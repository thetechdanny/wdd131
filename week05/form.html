<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Confirmation Page</title>
    <meta name="author" content="Daniel Kalu">
    <meta name="description"
        content="Building a form confirmation page by applying CSS styles and validating user input using JavaScript">
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amaranth&family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <main>
        <form method="get" action="review.html">

            <p class="note">Note: Fields marked with red asterix are required</p>
            <label for="product">Product Name<span class="required">*</span></label>
            <select id="product" name="product" required>
                <option value="" disabled selected>Select a Product ...</option>

            </select>


            <fieldset>
                <legend>Overall Rating<span class="required">*</span></legend>
                <div>
                    <input type="radio" name="rating" id="rate1" value="1" required>
                    <label for="rate1">☆</label>
                </div>
                <div>
                    <input type="radio" name="rating" id="rate2" value="2">
                    <label for="rate2">☆☆</label>
                </div>
                <div>
                    <input type="radio" name="rating" id="rate3" value="3">
                    <label for="rate3">☆☆☆</label>
                </div>
                <div>
                    <input type="radio" name="rating" id="rate4" value="4">
                    <label for="rate4">☆☆☆☆</label>
                </div>
                <div>
                    <input type="radio" name="rating" id="rate5" value="5">
                    <label for="rate5">☆☆☆☆☆</label>
                </div>
            </fieldset>



            <label for="installDate">Date of Installation<span class="required">*</span></label>
            <input type="date" id="installDate" name="installDate" required>


            <fieldset class="features">
                <legend>Useful Features (Check all that apply)</legend>

                <label>
                    <input type="checkbox" id="feature1" name="features" value="durable">
                    Durable
                </label>

                <label>
                    <input type="checkbox" id="feature2" name="features" value="lightweight">
                    Lightweight
                </label>

                <label>
                    <input type="checkbox" id="feature3" name="features" value="fast">
                    Fast Performance
                </label>

                <label>
                    <input type="checkbox" id="feature4" name="features" value="easy">
                    Easy to Use
                </label>
            </fieldset>


            <label for="reviewText">Written Review</label>
            <textarea id="reviewText" name="reviewText" rows="5"></textarea>


            <label for="username">Your Name (Optional)</label>
            <input type="text" id="username" name="username">


            <input type="submit" value="Send Review">
        </form>
    </main>

    <footer>
        <p>&copy;<span id="currentyear"></span> ‖ Daniel Kalu - thetechdanny(Github Username) ‖ Nigeria</p>
        <p><span>Last modification:</span> <span id="lastModified"></span></p>
    </footer>

</body>

</html>
