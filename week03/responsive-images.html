<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Daniel Kalu">
    <meta name="description"
        content="Building a repsonsive images webpage using different image techniques such as srcset and picture element.">
    <title>Building responsive images </title>
    <link rel="stylesheet" href="styles/responsive-images.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amaranth&family=Open+Sans&display=swap" rel="stylesheet">

</head>

<body>
    <header></header>
    <main>
        <div class="hero">
            <picture>
                <source media="(min-width: 1000px)" srcset="images/large-image.jpg">
                <source media="(min-width: 500px)" srcset="images/medium-image.jpg">
                <img src="images/temple.webp" alt="A beautiful landscape" width="500" height="250">
            </picture>
        </div>
    </main>

</body>

</html>
