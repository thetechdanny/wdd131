<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Confirmation Page</title>
    <meta name="author" content="Daniel Kalu">
    <meta name="description"
        content="Building a form confirmation page by applying CSS styles and validating user input using JavaScript">
    <link rel="stylesheet" href="styles/onlineshop.css">
    <script src="scripts/onlineshop.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amaranth&family=Open+Sans&display=swap" rel="stylesheet">
</head>

<body>

    <header class="reviewHeader">
        <h1>✓ Order Success</h1>
    </header>

    <main class="reviewBody">
        <h2>Your order has been placed successfully.</h2>
        <br>
        <p>Estimated Delivery: 40-60 minutes</p>
        <br>
        <a href="products.html"><input type="button" value="Continue Shopping" id="continueShopping"></a>
    </main>

    <footer>
        <p>&copy;<span id="currentyear"></span> ‖ Daniel Kalu - thetechdanny(Github Username) ‖ Nigeria</p>
        <p><span>Last modification:</span> <span id="lastModified"></span></p>
    </footer>
    <script>
        // Clear cart after successful order and update header counter
        document.addEventListener('DOMContentLoaded', () => {
            try {
                localStorage.removeItem('cart');
                localStorage.removeItem('cartItems');

                // Update any cart counter in the header (supporting common IDs)
                const cartCounter = document.querySelector('#cart-no') || document.querySelector('#cartNo');
                if (cartCounter) cartCounter.innerHTML = '( 0 )';

                // If there's an element showing cart items count elsewhere
                const cartItemsEl = document.getElementById('cartItems');
                if (cartItemsEl) cartItemsEl.innerHTML = '';
            } catch (err) {
                console.error('Error clearing cart after success page:', err);
            }
        });
    </script>
</body>

</html>
